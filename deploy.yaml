environments:
  - name: dev
    subscription_id: 4b549055-e193-4bc7-8e81-315e4de4ad5c
    resource_group: container-app-test
    container_app_name: products-api
    container_app_environment: container-app-test
    location: westeurope
    target_port: 8080
    containers:
      - name: postgres
        image: postgres:latest
        env:
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            value: postgres
          - name: POSTGRES_DB
            value: postgres
      - name: products-api
        image: joonvena/product-api:latest
        env:
          - name: DATABASE_URL
            value: postgres://postgres:postgres@localhost:5432/postgres
          - name: ALLOW_ORIGINS
            value: "*"
